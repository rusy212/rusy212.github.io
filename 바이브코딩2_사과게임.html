<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            user-select: none;
        }

        .apple {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }

        .apple::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 15px;
            background: #4a7c59;
            border-radius: 0 50% 0 50%;
            transform-origin: bottom;
            transform: translateX(-50%) rotate(-45deg);
        }

        .apple:hover {
            transform: scale(1.05);
        }

        .apple.selected {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.6);
        }

        .apple.removing {
            animation: disappear 0.5s ease-out forwards;
        }

        @keyframes disappear {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .current-sum {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            padding: 10px;
            background: #fff3cd;
            border-radius: 10px;
            font-weight: bold;
            color: #856404;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .reset-btn {
            background: #667eea;
            color: white;
        }

        .reset-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 10px;
            font-size: 0.9em;
            color: #004085;
            line-height: 1.6;
        }

        .instructions strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ ì‚¬ê³¼ ìˆ«ì ê²Œì„</h1>
        
        <div class="info">
            <div class="info-item">
                <div class="info-label">ì œê±°í•œ ì‚¬ê³¼</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">ë‚¨ì€ ì‚¬ê³¼</div>
                <div class="info-value" id="remaining">48</div>
            </div>
        </div>

        <div class="current-sum" id="currentSum">ë“œë˜ê·¸ë¡œ ì‚¬ê³¼ë¥¼ ì„ íƒí•˜ì„¸ìš” (í•©ê³„: 0)</div>

        <div class="game-board" id="gameBoard"></div>

        <div class="buttons">
            <button class="reset-btn" onclick="resetGame()">ìƒˆ ê²Œì„</button>
        </div>

        <div class="instructions">
            <strong>ê²Œì„ ë°©ë²•:</strong>
            ë§ˆìš°ìŠ¤ë¡œ ë“œë˜ê·¸í•˜ì—¬ ì—¬ëŸ¬ ì‚¬ê³¼ë¥¼ ì„ íƒí•˜ì„¸ìš”. ì„ íƒí•œ ì‚¬ê³¼ ìˆ«ìì˜ í•©ì´ ì •í™•íˆ 10ì´ ë˜ë©´ ì‚¬ê³¼ê°€ ì‚¬ë¼ì§‘ë‹ˆë‹¤. ìµœëŒ€í•œ ë§ì€ ì‚¬ê³¼ë¥¼ ì—†ì• ë³´ì„¸ìš”!
        </div>
    </div>

    <script>
        const ROWS = 8;
        const COLS = 6;
        let apples = [];
        let selectedApples = [];
        let isDragging = false;
        let score = 0;

        function initGame() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            apples = [];
            score = 0;
            
            for (let i = 0; i < ROWS * COLS; i++) {
                const apple = document.createElement('div');
                apple.className = 'apple';
                const number = Math.floor(Math.random() * 9) + 1;
                apple.textContent = number;
                apple.dataset.index = i;
                apple.dataset.number = number;
                
                apple.addEventListener('mousedown', startDrag);
                apple.addEventListener('mouseenter', onDragEnter);
                apple.addEventListener('mouseup', endDrag);
                
                board.appendChild(apple);
                apples.push(apple);
            }
            
            updateScore();
        }

        function startDrag(e) {
            isDragging = true;
            selectedApples = [];
            selectApple(e.target);
        }

        function onDragEnter(e) {
            if (isDragging && !e.target.classList.contains('removing')) {
                selectApple(e.target);
            }
        }

        function selectApple(apple) {
            if (apple.classList.contains('apple') && !apple.classList.contains('removing')) {
                const index = parseInt(apple.dataset.index);
                
                if (!selectedApples.includes(index)) {
                    selectedApples.push(index);
                    apple.classList.add('selected');
                } else {
                    const idx = selectedApples.indexOf(index);
                    selectedApples.splice(idx, 1);
                    apple.classList.remove('selected');
                }
                
                updateCurrentSum();
            }
        }

        function endDrag() {
            if (!isDragging) return;
            isDragging = false;
            
            const sum = selectedApples.reduce((acc, idx) => {
                return acc + parseInt(apples[idx].dataset.number);
            }, 0);
            
            if (sum === 10) {
                selectedApples.forEach(idx => {
                    apples[idx].classList.add('removing');
                    apples[idx].classList.remove('selected');
                });
                
                score += selectedApples.length;
                
                setTimeout(() => {
                    selectedApples.forEach(idx => {
                        apples[idx].style.visibility = 'hidden';
                    });
                    updateScore();
                }, 500);
            } else {
                selectedApples.forEach(idx => {
                    apples[idx].classList.remove('selected');
                });
            }
            
            selectedApples = [];
            updateCurrentSum();
        }

        function updateCurrentSum() {
            const sum = selectedApples.reduce((acc, idx) => {
                return acc + parseInt(apples[idx].dataset.number);
            }, 0);
            
            const sumDisplay = document.getElementById('currentSum');
            sumDisplay.textContent = `ì„ íƒí•œ ì‚¬ê³¼ì˜ í•©ê³„: ${sum}`;
            
            if (sum === 10) {
                sumDisplay.style.background = '#d4edda';
                sumDisplay.style.color = '#155724';
            } else if (sum > 10) {
                sumDisplay.style.background = '#f8d7da';
                sumDisplay.style.color = '#721c24';
            } else {
                sumDisplay.style.background = '#fff3cd';
                sumDisplay.style.color = '#856404';
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            const remaining = apples.filter(a => a.style.visibility !== 'hidden').length;
            document.getElementById('remaining').textContent = remaining;
        }

        function resetGame() {
            initGame();
        }

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                endDrag();
            }
        });

        initGame();
    </script>
</body>
</html>
